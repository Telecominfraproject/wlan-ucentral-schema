description:
  This section configures a RADIUS security proxy instance (radsecproxy) to forward RADIUS requests to upstream servers.
type: object
properties:
  proxy-secret:
    description:
      The RADIUS secret used by clients to communicate with the proxy.
    type: string
    default: secret
  realms:
    description:
      Array of realm configurations defining how to handle different RADIUS realms.
    type: array
    items:
      anyOf:
      - type: object
        properties:
          protocol:
            description:
              Defines whether the realm should use radsec (RADIUS over TLS) or normal radius.
            type: string
            enum:
            - radsec
            default: radsec
          realm:
            description:
              Array of realm names that this server configuration applies to.
            type: array
            items:
              type: string
              default: '*'
          auto-discover:
            description:
              Auto-discover radsec server address via realm DNS NAPTR record instead of using host/port.
            type: boolean
            default: false
          host:
            description:
              The remote radsec server hostname or IP address to connect to.
            type: string
            format: uc-host
            examples:
            - 192.168.1.10
          port:
            description:
              The remote radsec server port to connect to.
            type: integer
            maximum: 65535
            default: 2083
          secret:
            description:
              The RADIUS shared secret used for the radsec connection.
            type: string
          use-local-certificates:
            description:
              Use the device's local certificate bundle for TLS setup instead of custom certificates.
            type: boolean
            default: false
          ca-certificate:
            description:
              Base64-encoded CA certificate bundle for validating the radsec server certificate.
            type: string
          certificate:
            description:
              Base64-encoded client certificate for mutual TLS authentication with the radsec server.
            type: string
          private-key:
            description:
              Base64-encoded private key corresponding to the client certificate.
            type: string
          private-key-password:
            description:
              Password required to decrypt the private key (if encrypted).
            type: string
      - type: object
        properties:
          protocol:
            description:
              Defines whether the realm should use radsec (RADIUS over TLS) or normal radius.
            type: string
            enum:
            - radius
          realm:
            description:
              Array of realm names that this server configuration applies to.
            type: array
            items:
              type: string
              default: '*'
          auth-server:
            description:
              The hostname or IP address of the RADIUS authentication server.
            type: string
            format: uc-host
            examples:
            - 192.168.1.10
          auth-port:
            description:
              The network port of the RADIUS authentication/accounting server.
            type: integer
            maximum: 65535
            minimum: 1024
            examples:
            - 1812
          auth-secret:
            description:
              The shared RADIUS secret for server communication.
            type: string
            examples:
            - secret
          acct-server:
            description:
              The hostname or IP address of the RADIUS authentication server.
            type: string
            format: uc-host
            examples:
            - 192.168.1.10
          acct-port:
            description:
              The network port of the RADIUS authentication/accounting server.
            type: integer
            maximum: 65535
            minimum: 1024
            examples:
            - 1812
          acct-secret:
            description:
              The shared RADIUS secret for server communication.
            type: string
            examples:
            - secret
      - type: object
        properties:
          protocol:
            description:
              Defines whether the realm should use radsec (RADIUS over TLS) or normal radius.
            type: string
            enum:
            - block
          realm:
            description:
              Array of realm names that this server configuration applies to.
            type: array
            items:
              type: string
              default: '*'
          message:
            description:
              The message sent in the RADIUS Access-Reject response when a realm is blocked.
            type: string
            items:
              type: string
              default: 'blocked'
